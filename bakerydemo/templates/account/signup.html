{% extends "base.html" %}

{% load static i18n %} 
{% csrf_token %} 
{% block content %}

<div class="container">

  <div class="row">
    <div class="col-md-6 offset-md-3">
    
      <h1>{% trans "注册" %}</h1>

      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">

        {% csrf_token %}

        {{ form.as_p }}

        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        
        <button class="btn btn-primary btn-lg" type="submit">{% trans "注册" %} &raquo;</button>
    
      </form>

    </div>
  </div>
  
</div>

{% endblock %}
