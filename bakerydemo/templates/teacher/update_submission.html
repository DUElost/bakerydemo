{% extends 'base.html' %}

            background-color: white;

                {% csrf_token %}
                <div class="form-page__field">
                    <label for="u5efau8bae">新内容:</label>
                    <span class="required">*</span>
                    <textarea id="u5efau8bae" name="u5efau8bae"

{% endblock %}
